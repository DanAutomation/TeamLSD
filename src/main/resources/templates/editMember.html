<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new member</title>
</head>
<body>
<div align="center">
<h1>Edit member</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${memBer}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Position</td>
                <td><input type="text" th:field="*{position}"/></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
            </tr>
            <tr colspan="2"><button type="submit">Save</button></tr>
        </table>
    </form>
</div>
</body>
</html>
